<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Washburn Clinical Handbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .app-name::before {
      content: '';
      display: block;
      background: url('https://www.washburn.edu/_files/img/logos/wsu-logo-blue.png') no-repeat left center;
      background-size: contain;
      height: 60px;
      margin-bottom: 10px;
    }
    .sidebar {
      background-color: #f4f4f4;
    }
    :root {
      --theme-color: #002D72;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Washburn Clinical Handbook',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#002D72'
    };
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
